<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: 'Nico Moji';
            src: url('NicoMoji-Regular.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            height: 80px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .logo-title h1 {
            font-family: 'Nico Moji', sans-serif;
            color: white;
            font-size: 28px;
            margin: 0; 
        }
        .menu {
            display: flex;
        }
        .menu a {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 18px;
            padding: 10px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        .menu a:hover {
            color: #b4b4b4;
        }
        .wel {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
            width: 100%;
            margin-top: 100px;
            padding: 20px;
        }
        .wel h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 64px;
            max-width: 90%;
            line-height: 1.2;
            letter-spacing: 3px;
        }

        /* Responsiveness */
        @media (max-width: 1024px) {
            .header {
                height: 70px;
                padding: 0 15px;
            }
            .logo-title img {
                width: 50px;
                height: 50px;
            }
            .logo-title h1 {
                font-size: 24px;
            }
            .menu a {
                font-size: 16px;
                padding: 8px;
            }
            .wel h2 {
                font-size: 48px;
            }
        }
        @media (max-width: 768px) {
            .header {
                height: 60px;
                padding: 0 10px;
            }
            .logo-title img {
                width: 50px;
                height: 50px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
            .menu a {
                font-size: 14px;
                padding: 6px;
            }
            .wel h2 {
                font-size: 36px;
            }
        }
        @media (max-width: 480px) {
            .header {
                height: 50px;
                padding: 0 5px;
            }
            .logo-title img {
                width: 30px;
                height: 30px;
            }
            .logo-title h1 {
                font-size: 16px;
            }
            .menu a {
                font-size: 12px;
                padding: 4px;
            }
            .wel h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>
    </div>
</body>
</html>
